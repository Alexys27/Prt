    <!-- Contact section start -->
    <div class="container">
      <h1 class="contact-title">CONTACT</h1>
      <div class="contact-section">
        <div class="row">
          <div class="col-lg-6 adresa">
            <h2 class="adress-title">Adresa</h2>
            <p>Str. Calea-București, nr.44, Bl.P5</p>
            <h2>Telefon</h2>
            <p>+40745 980 000</p>
            <p>+40765 000 000</p>
          </div>
          <div class="col-md-6">
            <form
              class="mb-5"
              method="post"
              id="contactForm"
              name="contactForm"
            >
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Nume *</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    placeholder="Your name"
                  />
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">E-mail *</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="Your email"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="budget" class="col-form-label">Subiect</label>
                  <input
                    type="text"
                    class="form-control"
                    name="subject"
                    id="subject"
                    placeholder="Your subject"
                  />
                </div>
              </div>

              <div class="row mb-5">
                <div class="col-md-12 form-group mb-3">
                  <label for="message" class="col-form-label">Mesajul tău *</label>
                  <textarea
                    class="form-control"
                    name="message"
                    id="message"
                    cols="30"
                    rows="4"
                    placeholder="Write your message"
                  ></textarea>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <input
                    type="submit"
                    value="Send Message"
                    class="btn btn-block btn-primary rounded-0 py-2 px-4"
                  />
                  <span class="submitting"></span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact section end -->
    <!-- Footer Start -->

    <div class="footer">
